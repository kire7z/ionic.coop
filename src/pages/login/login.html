<ion-header>

  <ion-navbar color="wood">
    <ion-row>
      <ion-col col-1>
        <ion-buttons>
          <button ion-button icon-only menuToggle ><ion-icon name="menu"></ion-icon></button>
        </ion-buttons>
      </ion-col>
      <ion-col><ion-title>Login</ion-title></ion-col>
    </ion-row>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
      <ion-label color="wood" stacked>Email</ion-label>
      <ion-input type="email" placeholder="Email Input" #user></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="wood" stacked>Password</ion-label>
      <ion-input type="password" placeholder="Password Input" #pass></ion-input>
    </ion-item>
    <button ion-button (click)="loggin(user,pass)" block><ion-icon name="log-in"></ion-icon></button>
</ion-content>
